version: 2
updates:
  # NPM dependencies for Docusaurus website
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
          - "docusaurus"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      prism:
        patterns:
          - "prism-react-renderer"
          - "@types/prismjs"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "documentation"
    open-pull-requests-limit: 5
    reviewers:
      - "co-cddo/ndx-maintainers"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci/cd"
    open-pull-requests-limit: 3
